<html>

    <link rel="stylesheet" href="./estilos.css">
    <title>Convertidor de moneda</title>

<body>
    <form class="formulario">
        <h1>Elija a que moneda desea convertir</h1>
        <input type="radio" name="cambio" id="uno">DOLAR
        <input type="radio" name="cambio" id="dos">EURO
        <h2>Ingrese monto en ARS</h2>
        <input type="number" id="valor" min="1" max="1000000">
        <br>
        <input type="button" id="boton" value="Convertir" onclick="convertir()">
    </form>
    <script src="./index.js"></script>
</body>
